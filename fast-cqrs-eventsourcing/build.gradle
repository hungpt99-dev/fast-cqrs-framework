plugins {
    id 'java-library'
}

description = 'Fast Framework Event Sourcing - Full event sourcing infrastructure'

dependencies {
    // Event module
    api project(':fast-cqrs-event')
    
    // Logging
    implementation 'org.slf4j:slf4j-api'
    
    // Optional: Jackson for event serialization
    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    
    // Optional: JDBC for JdbcEventStore
    compileOnly 'org.springframework:spring-jdbc'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
